<h1>Login</h1>
<div class="container">
    <div>
        <br>
        <small *ngIf="invalidlogin" class="alert alert-warning">{{errorMessage}}</small>
        <br><br>
    </div>

    <div>
        Login: <input type="text" name="username" placeholder="Your username" [(ngModel)]="username">
        <br>
        Password: <input type="password" name="password" placeholder="Your password" [(ngModel)]="password">
        <br>
        <button class="btn btn-success" type="button" (click)=handleBasicAuthLogin()>Login</button>
        <br>
    </div>
</div>
