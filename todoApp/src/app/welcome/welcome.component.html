<h1>Welcome</h1>

<div class="container">
  Welcome {{username}} to your personal account
  <br>
  You can manage your todo list <a [routerLink]="['/todo']" routerLinkActive="router-link-active">here</a>
  <br>
</div>

<div class="container">
  Click here to get a custom message
  <button (click)="getWelcomeMessageWithPath()" class="btn btn-success">Get Welcome Message</button>
  <br>
</div>

<div class="container" *ngIf="welcomeMessageFromService">
  <h2>Your customize welcome message</h2>
  {{welcomeMessageFromService}}
  <br>
</div>
